{% extends "layoult.html" %}
{% block body %}
<div class="position-absolute top-50 start-50">
    LOS SERVICIOS SON:
    {% for grupo in grupos %}
    <h2>{{ grupo }}</h2>
    <ul>
        {% for servicio in servicios[grupo] %}
        <li>{{ servicio.nombre_instrumento }} - Precio: {{ servicio.precio }}</li>
        {% endfor %}
    </ul>
    {% endfor %}
</div>
{% endblock %}
