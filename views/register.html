{% extends "layoult.html" %}

{% block body %}
<!-- es el tamaño del navbar, se pone el div para no tapar parte del diseño por el navbar -->
<form method="post" action="/register">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row p-3 bg-white shadow box-area mt-5">
            <div class="col-md-6 rounded-4 d-none d-md-block d-flex justify-content-center align-items-center flex-column left-box">
                <img src="/images/img-register.jpeg" width="100%" height="100%" class="left-box d-flex flex-column">
            </div>
            <div class="col-md-6 right-box">
                <div class="row align-items-center justify-content-between">
                    <div class="header-text mb-4 text-center">
                        <h2>Registrarse</h2>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Nombre"
                            name="nombre" id="nombre">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Apellido"
                            name="apellidos" id="apellidos">
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control form-control-lg bg-light fs-6" placeholder="E-mail"
                            name="email" id="email">
                    </div>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Numero Telefónico" name="numero_telefono" id="numero_telefono">
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Contraseña" name="contrasenia" id="contrasenia">
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Confirmar Contraseña" name="confirmar_contrasenia" id="confirmar_contrasenia">
                    </div>
                    <div class="input-group mb-3">
                        <input type="submit" name="register" id="register" value="Registrarse"
                            class="btn btn-lg w-100 fs-6 color-principal text-light">
                    </div>
                    <p class="text-center small text-muted ">Al hacer click en "Registrarse" estas aceptando nuestros
                        <em> Términos </em> y <em>Condiciones </em></p>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
