<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Re Sostenido</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</head>

<div>
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <img src="/images/logoletra.png" alt="Logo" width="210" height="100" class="d-inline-block align-text-top">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <div class="mb-5 fs-4 mt-5">
                            <li class="nav-item mb-4">
                                <a class="nav-link" href="#">
                                    <div class="d-flex align-items-center">
                                        <img src="/images/citas.jpg" alt="Citas" class="nav-icon ms-2 icons-navbar">
                                        Citas
                                    </div>
                                </a>
                            </li>
                            <li class="nav-item mb-4">
                                <a class="nav-link" href="#">
                                    <div class="d-flex align-items-center">
                                        <img src="/images/registrarse.avif" alt="Servicios"
                                            class="nav-icon ms-2 icons-navbar">
                                        Servicios
                                    </div>
                                </a>
                            </li>
                            <li class="nav-item mb-4">
                                <a class="nav-link" href="/FAQ">
                                    <div class="d-flex align-items-center">
                                        <img src="/images/FAQ.png" alt="FAQ" class="nav-icon ms-2 icons-navbar">
                                        FAQ
                                    </div>
                                </a>
                            </li>
                        </div>
                        <div class="mt-5 fs-4 position-absolute bottom-0 mb-5">
                            <li class="nav-item mt-4">
                                <a class="nav-link" href="/login">
                                    <div class="d-flex align-items-center">
                                        <img src="/images/iniciar-sesion.png" alt="Login"
                                            class="nav-icon ms-2 icons-navbar">
                                        Iniciar Sesión
                                    </div>
                                </a>
                            </li>
                            <li class="nav-item mt-4">
                                <a class="nav-link" href="#">
                                    <div class="d-flex align-items-center">
                                        <img src="/images/registrarse.avif" alt="Registrarse"
                                            class="nav-icon ms-2 icons-navbar">
                                        Registrarse
                                    </div>
                                </a>
                            </li>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</div>

<body>
    {% block body %}{% endblock %}
    <footer class="container p-3">
        <p class="text-center small text-muted mb-5"><a href="#">Agendar citas</a> | <a href="#">Servicios</a> | <a href="#">Q&A</a> | <a href="#">Iniciar Sesión</a> | <a href="#">Registrarse</a></p>
        <p class="text-center small text-muted">Copyright &copy; Re Sostenido 2023</p>
    </footer>
</body>

</html>
